# PostgreSQL configuration optimized for 1GB RAM (Fly.io demo deployment)

# Memory settings (optimized for 1GB total RAM)
shared_buffers = 256MB              # 25% of total RAM
effective_cache_size = 512MB         # 50% of total RAM
maintenance_work_mem = 64MB          # For maintenance operations
work_mem = 4MB                       # Per-operation memory (reduced for low RAM)

# Connection settings
max_connections = 20                 # Reduced from default 100 for demo
superuser_reserved_connections = 2

# Write-Ahead Logging (WAL) - minimal for demo
wal_level = minimal                  # Minimal WAL for demo (less overhead)
checkpoint_timeout = 15min           # Reduce checkpoint frequency
max_wal_size = 256MB                 # Limit WAL size
min_wal_size = 80MB

# Query planner
random_page_cost = 1.1               # Assume SSD storage
effective_io_concurrency = 200       # For SSD

# Logging (minimal for demo)
logging_collector = off              # Disable file logging to save resources
log_destination = 'stderr'           # Log to stderr only
log_min_messages = warning          # Only log warnings and errors

# Performance tuning
shared_preload_libraries = ''        # Disable unnecessary extensions
default_statistics_target = 50       # Reduced from 100

# Autovacuum (keep enabled but reduce frequency)
autovacuum = on
autovacuum_max_workers = 1           # Reduced from default
autovacuum_naptime = 30s             # Check every 30 seconds

# Other optimizations
synchronous_commit = on              # Data safety (can be off for demo if needed)
full_page_writes = on                # Required for crash recovery

